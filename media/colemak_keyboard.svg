<path id="index_finger_key_markers" d="M 307,170 l 15,0 M 487,170 l 15,0"/>
<script>
  <![CDATA[
// Hiding labels cont.
let key_text_labels = document.getElementById("normal_key_text_labels");
key_text_labels.setAttribute("display", "none");
document.rootElement.removeAttribute("display");

window.addEventListener('message', (event) => {
if (("letter" in event.data) && ("key_labels_visibility" in event.data)) {
let letter = event.data.letter;
let visibility = event.data.key_labels_visibility;
if ((typeof(letter) === "string") && (typeof(visibility) === "boolean")) {
let k = document.getElementById("key_" + letter);
if (k !== null) {
k.setAttribute("class", "highlighted");
}
if (visibility) {
key_text_labels.removeAttribute("display");
}
}
}
});
]]>
</script>
